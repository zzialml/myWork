
<ion-view scroll="false" view-title="登录页面" class="main-login" ng-controller="LoginCtrl">
   <div class="scroll-content padding ">
      
      
      <div class="list list-borderless">
			<div class="login-logo">
				<img style="width:10em !important;height:auto" src="img/project/login_logo.png">
			</div>
            
		</div>
     
     
        <div class="list" style="padding-left: 3em;padding-right: 3em;text-align:center">
			<label class="item item-input">
				<span class="input-label">账号</span>
				<input type="tel"  ng-model="userName" placeholder="请输入您的账号">
			</label>
          <label class="item item-input">
				<span class="input-label">密码</span>
				<input type="password" ng-model="userPassword" placeholder="请输入您的密码">
			</label>
          
          <label class="item item-input login-button-label" ng-click="commitLogin(userName,userPassword)">
				<span class="input-label login-button">登录</span>
				
			</label>
          
          <div class="login-logo">
				<img style="width:15em !important;height:auto" src="img/project/login_house.png">
			</div>
     </div>
